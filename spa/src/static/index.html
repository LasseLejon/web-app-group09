<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScannerTracker</title>
    <link rel="stylesheet" href="/css/layout.css">
    <script src="/js/navigation.js"></script>
    <script src="/js/scanner-page.js"></script>
    <script src="/js/update-scanner-page.js"></script>
    <script src="/js/login-page.js"></script>
    <script src="/js/delete-scanner-page.js"></script>
</head>
<body>
    <header>
        ScannerTracker
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/auth/login">Login</a></li>
            <li><a href="/account">Account</a></li>
            <li><a href="/scanner">Scanner</a></li>
            <li><a href="/history">History</a></li>
        </ul>
    </nav>

    <main>
        <div class="page" id="home-page">
            <h1>Welcome</h1>
            <p>This is the home page</p>
        </div>
        <div class="page" id="login-page">
            <h1>Login</h1>
            <form action="login" method="post">
                <div>
                    <input type="text" id="login-username-input">
                </div>
                <div>
                    <input type="password" id="login-password-input">
                </div>
                <div>
                    <button type="submit">Log in!</button>
                </div>
            </form>
        </div>
        <div class="page" id="account-page">
            <h1>Account</h1>
        </div>
        <div class="page" id="scanner-page">
            <h1>Scanner</h1>
            <table>
                <thead>
                    <tr>
                        <th>ScannerId</th>
                        <th>In Use</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="all-scanners">

                </tbody>
            </table>
        </div>
        <div class="page" id="update-scanner-page">
            <h1>Update Scanner</h1>
            <ul id="update-error-ul"></ul>
            <form action="/scanner/update" method="post" id="update-scanner-form">
                <div>
                    <input type="text" id="update-scanner-input">
                </div>
                <div>
                    <button type="submit" id="update-scanner-submit">Update</button>
                </div>
            </form>
        </div>
        <div class="page" id="history-page">
            <h1>History</h1>
        </div>
        <div class="page" id="delete-scanner-page">
            <form action="/scanner/delete" method="post" id="deleteForm">
                <button type="submit" id="deleteButton">Yes delete</button>
            </form>
        </div>
        <div class="page" id="not-found-page">
            <h1>Not Found</h1>
        </div>

        <footer>
            Created by Daniel and Lasse
        </footer>
    </main>
    
</body>
</html>
